<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>calculadora</title>
</head>
<body>
    
     <div class="calculadora-container">
        <input type="text" name="input"  id="input">
        <div class="linha"></div>
        <div class="icon"><i class="bi bi-backspace"></i></div>
        <div class="calculadora">
          <button class="reset">C</button>
          <button class="simbulo add">()</button>
          <button class="simbulo adicionar">%</button>
          <button class="simbulo adicionar">รท</button>
          <button class="num ">7</button>
          <button class="num ">8</button>
          <button class="num ">9</button>
          <button class="simbulo adicionar" value="ola">x</button>
          <button class="num ">4</button>
          <button class="num">5</button>
          <button class="num ">6</button>
          <button class="simbulo adicionar">-</button>
          <button class="num ">1</button>
          <button class="num ">2</button>
          <button class="num ">3</button>
          <button class="simbulo adicionar">+</button>
          <button class="sinal">+/-</button>
          <button class="num ">0</button>
          <button class="sinal add_sinal ">,</button>
          <button class="cor result">=</button>
        </div>
     </div>
<script src="./calculadora.js"></script>
    </body>
</html>
